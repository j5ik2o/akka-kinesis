akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

  actor {
    serialize-messages = off
    warn-about-java-serializer-usage = off
  }

  persistence {
    journal {
      plugin = "kinesis-journal"
      auto-start-journals = ["kinesis-journal"]
    }
  }

  test {
    # factor by which to scale timeouts during tests, e.g. to account for shared
    # build system load
    timefactor =  1.0

    # duration of EventFilter.intercept waits after the block is finished until
    # all required messages are received
    filter-leeway = 3s

    # duration to wait in expectMsg and friends outside of within() block
    # by default
    single-expect-default = 30s

    # The timeout that is added as an implicit by DefaultTimeout trait
    default-timeout = 5s
  }
}

kinesis-journal {
  class = "com.github.j5ik2o.ak.persistence.KinesisAsyncWriteJournal"
  plugin-dispatcher = "akka.actor.default-dispatcher"
  region = "ap-northeast-1"
  stream-name = ${KPL_STREAM_NAME}
  num-of-shards = 1
}

kinesis-read-journal {
  write-plugin = "kinesis-journal"
  class = "com.github.j5ik2o.ak.persistence.KinesisReadJournalProvider"
  plugin-dispatcher = "akka.actor.default-dispatcher"
  region = "ap-northeast-1"
  stream-name = ${KPL_STREAM_NAME}
  refresh-interval = 1 s
  max-buffer-size = 1024
}